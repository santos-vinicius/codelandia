<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Jordan Shoes - Desafio 02</title>
  </head>
  <body>
    <div class="desconto">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </div>
    <div class="titulo">
      <h1>JordanShoes</h1>
    </div>
    <header>
      <div class="header__bg">
        <div class="header__infos">
          <h1>A melhor loja de Jordan</h1>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="container__destaques">
        <h2>Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </div>

      <section class="grid__tenis">
        <div class="card">
          <div class="card__img">
            <img src="src/img/1.png" alt="Nike Air Jordan" />
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="src/img/2.png" alt="Nike Air Jordan" />
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="src/img/3.png" alt="Nike Air Jordan" />
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="src/img/4.png" alt="Nike Air Jordan" />
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="src/img/5.png" alt="Nike Air Jordan" />
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="src/img/6.png" alt="Nike Air Jordan" />
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="src/img/7.png" alt="Nike Air Jordan" />
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="src/img/8.png" alt="Nike Air Jordan" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer__text">Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
