<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="shortcut icon"
      href="./src/img/Logo valorant.svg"
      type="image/x-icon"
    />
    <title>Valorant</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./src/img/Logo valorant.svg"
          alt="Valorant Logo"
          class="valorant_logo"
        />
        <h2 class="riot_logo">Riot Games</h2>
        <img src="./src/img/share.svg" alt="share-icon" class="share_icon" />
      </header>
      <main>
        <div class="main_container">
          <h1 class="main_title">Valorant</h1>
          <div class="agents_group">
            <div class="agent_omen">
              <div class="img-border"></div>
              <img src="./src/img/omen.svg" alt="Omen" />
              <p class="agent_name">Omen</p>
            </div>
            <div class="agent_sage">
              <img src="./src/img/sage.svg" alt="Omen" />
              <p class="agent_name">Sage</p>
            </div>
            <div class="agent_sova">
              <div class="img-border"></div>
              <img src="./src/img/sova.svg" alt="Omen" />
              <p class="agent_name">Sova</p>
            </div>
          </div>
          <div class="share_links">
            <ul>
              <li>
                <a href="/">
                  <img src="./src/img/instagram.svg" alt="Instagram logo" />
                </a>
              </li>
              <li>
                <a href="/">
                  <img src="./src/img/twitter.svg" alt="Twitter logo" />
                </a>
              </li>
              <li>
                <a href="/">
                  <img src="./src/img/facebook.svg" alt="Facebook logo" />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="secondary_container">
          <img src="./src/img/phoenix.svg" alt="Phoenix" />
        </div>
      </main>
    </div>
  </body>
</html>
