<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="shortcut icon" href="src/img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Login - Desafio 04</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container_imagem">
          <img src="src/img/image.svg" alt="Grafismo de Pessoas" />
        </div>

        <div class="container_login">
          <div class="login">
            <h3>Bem vindo de volta</h3>
            <h1>Faça login em sua conta</h1>

            <form action="">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="codelandia@email.com"
              />
              <label for="senha">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="*********"
              />
              <div class="login_lembrete">
                <div>
                  <input
                    type="checkbox"
                    name="lembrete"
                    id="lembrete"
                    class="lembrete_chekbox"
                  />
                  <label for="lembrete">Lembre de mim</label>
                </div>
                <a href="#">Esqueceu a senha?</a>
              </div>
              <button class="button_entrar">Entrar</button>
              <button class="button_google">
                <img src="src/img/google_logo.svg" />
                Ou faça login com o Google
              </button>
            </form>
          </div>
          <div class="cadastro">
            <p>Não tem conta? &nbsp</p>
            <a href="#">Cadastre-se</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
