<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".src/style.css" />
    <title>Loki</title>
  </head>
  <body>
    <header>
      <span>Está disponível agora!</span>
      <h1>Loki</h1>
    </header>

    <main class="container">
      <img
        src="./src/img/cover.png"
        alt="Postêr Loki Series"
        class="container-img"
      />
      <div class="information">
        <p>
          Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)
          retoma seu papel como o Deus do Mal em uma nova série que ocorre após
          os eventos de “Vingadores: Endgame”.
        </p>
        <div class="information-data">
          <div class="data-duration">
            <img src="/" alt="Clock icon" />
            <span>51min</span>
          </div>
          <ul class="data-stars">
            <li><img src="./src/img/star.svg" /></li>
            <li><img src="./src/img/star.svg" /></li>
            <li><img src="./src/img/star.svg" /></li>
            <li><img src="./src/img/star.svg" /></li>
            <li><img src="./src/img/star-empty.svg" /></li>
          </ul>
          <div class="data-year">
            <span>2021</span>
          </div>
          <div class="botoes">
            <button class="btn-now">assistir agora</button>
            <button class="btn-trailer">trailer</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
